<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K LawPrep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading 7K LawPrep...</div>
    <iframe 
        src="https://7-klawprep.vercel.app/" 
        onload="document.getElementById('loading').style.display='none'"
        allow="camera; microphone; geolocation; accelerometer; gyroscope; magnetometer; payment; usb">
    </iframe>
</body>
</html>
